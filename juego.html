<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucky's First Mission (Test)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 25px;
            padding: 20px 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 5px solid #ffcc80;
        }
        header h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            color: #546e7a;
        }
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f8e9;
            border-radius: 15px;
        }
        #objects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            flex: 1;
            padding: 10px;
        }
        .object {
            font-size: 4em;
            margin: 15px;
            cursor: grab;
            transition: transform 0.2s;
            position: relative;
        }
        .object:hover {
            transform: scale(1.2) rotate(5deg);
        }
        .object.dragging {
            opacity: 0.5;
            transform: scale(0.9);
        }
        #backpack {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        #backpack svg {
            width: 100%;
            height: 100%;
            color: #ff8a65;
            transition: transform 0.3s;
        }
        #backpack.drag-over svg {
            transform: scale(1.15);
            color: #66bb6a;
        }
        #packed-items-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 60%;
            pointer-events: none; /* Evita que interfiera con el drop */
        }
        .packed-item {
            font-size: 2.2em;
            margin: 2px;
        }
        .object.hidden {
            display: none;
        }
        @media (max-width: 600px) {
            .game-area { flex-direction: column; }
            .object { font-size: 3em; }
            #backpack { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My English Classroom</h1>
            <p>Por favor, arrastra los √∫tiles a la mochila.</p>
        </header>
        <main class="game-area">
            <div id="objects-container">
                <div class="object" draggable="true" id="pencil">‚úèÔ∏è</div>
                <div class="object" draggable="true" id="book">üìñ</div>
                <div class="object" draggable="true" id="scissors">‚úÇÔ∏è</div>
                <div class="object" draggable="true" id="ruler">üìè</div>
                <div class="object" draggable="true" id="glue">üß¥</div>
                <div class="object" draggable="true" id="crayon">üñçÔ∏è</div>
            </div>
            <div id="backpack-container">
                <div id="backpack">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.79,6.22A5.44,5.44,0,0,0,15,4H9a5.44,5.44,0,0,0-4.79,2.22L2,11.05V20a2,2,0,0,0,2,2H20a2,2,0,0,0,2-2V11.05ZM12,2.05A5.5,5.5,0,0,1,17.5,7.55V9H6.5V7.55A5.5,5.5,0,0,1,12,2.05ZM10,14a1,1,0,0,1,1-1h2a1,1,0,0,1,0,2H11A1,1,0,0,1,10,14Z"/></svg>
                    <div id="packed-items-display"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("P√°gina de prueba cargada. Inicializando juego...");

            const objects = document.querySelectorAll('.object');
            const backpack = document.getElementById('backpack');
            const packedItemsContainer = document.getElementById('packed-items-display');
            let draggedObject = null;

            objects.forEach(object => {
                object.addEventListener('dragstart', (e) => {
                    console.log(`Iniciando arrastre de: ${e.currentTarget.id}`);
                    // Esta l√≠nea es crucial para la compatibilidad
                    e.dataTransfer.setData('text/plain', e.currentTarget.id);
                    e.dataTransfer.effectAllowed = 'move';
                    
                    draggedObject = e.currentTarget;
                    
                    // Peque√±o retraso para que el navegador renderice el "fantasma" del objeto
                    setTimeout(() => {
                        e.currentTarget.classList.add('dragging');
                    }, 0);
                });

                object.addEventListener('dragend', (e) => {
                    console.log(`Finalizando arrastre de: ${e.currentTarget.id}`);
                    e.currentTarget.classList.remove('dragging');
                });
            });

            backpack.addEventListener('dragover', (e) => {
                // Prevenir el comportamiento por defecto es VITAL para que el evento 'drop' se dispare
                e.preventDefault(); 
            });

            backpack.addEventListener('dragenter', (e) => {
                e.preventDefault();
                backpack.classList.add('drag-over');
            });

            backpack.addEventListener('dragleave', () => {
                backpack.classList.remove('drag-over');
            });

            backpack.addEventListener('drop', (e) => {
                e.preventDefault();
                console.log("¬°Objeto soltado!");
                backpack.classList.remove('drag-over');

                if (draggedObject) {
                    draggedObject.classList.add('hidden');
                    const packedItem = document.createElement('div');
                    packedItem.className = 'packed-item';
                    packedItem.innerHTML = draggedObject.innerHTML;
                    packedItemsContainer.appendChild(packedItem);
                    
                    // Reiniciar para el siguiente arrastre
                    draggedObject = null;
                }
            });
        });
    </script>

</body>
</html>
